<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/hamburger-menu.js" defer></script>
    <script src="scripts/windchill.js" defer></script>
    <script src="scripts/darkmode.js" defer></script>
    <script src="scripts/sites-visit.js" defer></script>
    <script src="scripts/join.js" defer></script>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/meduim.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <title>Chamber Join page</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-hide">X</button
        ><button class="menu-show showing">&equiv;</button>
        <ul id="nav-menu">
          <li><a href="index.html"> Home </a></li>
          <li>
            <a href="discover.html"> Discover </a>
          </li>
          <li><a href="directory.html"> Directory</a></li>
          <li>
            <a href="join.html"> Join </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="join-main">
      <section id="join-section">
        <div class="join-form">
          <form method="get" action="thankyou.html">
            <label class="myinput"
              >First Name*<input type="text" name="fname" required
            /></label>
            <label class="myinput"
              >Last Name*<input type="text" name="lname" required
            /></label>
            <label class="myinput"
              >Title<input type="text" name="title" pattern="[A-Za-z\s\-]{7,}"
            /></label>
            <label class="myinput"
              ><input type="email" required placeholder="example@mymail.com" />
            </label>
            <label class="myinput"
              >Cell Phone*<input type="tel" name="cellphone" required
            /></label>
            <label class="myinput"
              >Business Name*<input type="text" name="bizname" required
            /></label>
            <label
              ><input id="timestamp" type="hidden" name="timestamp value=""
              /></label
            >
          </form>
        </div>
        <div class="memberships">
          <p>Membership selection</p>
        </div>
      </section>
      <section>
        <div class="join-text">
          <h2>Membership Level Descriptions</h2>
          <h3>Non-Profit</h3>
          <ul>
            <li>No fee</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
